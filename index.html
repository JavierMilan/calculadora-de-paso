<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora pa salir del paso</title>
</head>
<body>
  <div class="container">
    <div class="pantalla">
      <input type="text" id="resultado" disabled>
      <div class="botones">
        <button class="borrar">‚Üê</button>
        <button class="limpiar">C</button>
        <button class="division">/</button>

        <button class="siete">7</button>
        <button class="ocho">8</button>
        <button class="nueve">9</button>
        <button class="multiplicacion">x</button>

        <button class="cuatro">4</button>
        <button class="cinco">5</button>
        <button class="seis">6</button>
        <button class="restar">-</button>

        <button class="uno">1</button>
        <button class="dos">2</button>
        <button class="tres">3</button>
        <button class="sumar">+</button>
    
        <button class="cero">0</button>
        <button class="punto">.</button>
        <button class="igual">=</button>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="estilos.css">
 <script src="main.js"></script>

</body>
</html>
